<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Slideshow</title>


    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/styles.css">
    

    <!-- BootstrapV5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>



    <!-- Scripts -->
    <script src="./JS/main.js" defer></script>
</head>
<body>




<div class="container">

<!-- while loop -->
<p class="mt-5" id="loop"></p>
<button type="button" class="btn btn-dark" onclick="callLoop();">Call loop</button>

<!-- .length -->
<p class="mt-5" id="length"></p>
<button type="button" class="btn btn-dark" onclick="callLength();">How many Letters in the alphabet?</button>

<!-- .for loop -->
<p class="mt-5" id="alphabet"></p>
<button type="button" class="btn btn-dark" onclick="writeLetters();">What are the letters of the alphabet?</button>

<!-- constant -->
<p class="mt-5" id="constant"></p>
<button type="button" class="btn btn-dark" onclick="mathConstants();">What is pi?</button>


<!-- method -->
<p class="mt-5" id="method"></p>
<button type="button" class="btn btn-dark" onclick="getMonths();">What are the months of the year?</button>


<!-- continue -->
<p class="mt-5" id="continue"></p>
<button type="button" class="btn btn-dark" onclick="getFloors();">How many floors?</button>












</div>




</body>
</html>
