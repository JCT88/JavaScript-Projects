<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Sounds</title>


    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/styles.css">
    

    <!-- BootstrapV5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>



    <!-- Scripts -->
    <script src="./JS/main.js"></script>
</head>
<body>




<div class="container">
    <div class="card" style="width: 18rem;">

        <!-- Render sounds -->
        <div class="card-body">
            
            <!-- title -->
            <h5 class="card-title">Animal sound dictionary</h5>

            <!-- sound -->
            <h1 id="dictionary" class="card-text"></h1>

            <!-- sound selectors -->
            <button id="cat" type="button" class="mt-2 btn btn-primary btn-sm" onclick="animalSounds('cat');">Cats go...</button>
            <button id="dog" type="button" class="mt-2 btn btn-primary btn-sm" onclick="animalSounds('dog');">Dogs go...</button><br>
            <button id="cow" type="button" class="mt-2 btn btn-primary btn-sm" onclick="animalSounds('cow');">Cows go...</button>
            <button id="duck" type="button" class="mt-2 btn btn-primary btn-sm" onclick="animalSounds('duck');">Ducks go...</button><br>

            <!-- remove selectors -->
            <button id="remove_cow" type="button" class="mt-2 btn btn-danger btn-sm" onclick="removeCow();">Delete cow</button>
            <button id="remove_cat" type="button" class="mt-2 btn btn-danger btn-sm" onclick="removeCat();">Delete cat</button>
            <button id="remove_dog" type="button" class="mt-2 btn btn-danger btn-sm" onclick="removeDog();">Delete dog</button>
            <button id="remove_duck" type="button" class="mt-2 btn btn-danger btn-sm" onclick="removeDuck();">Delete duck</button>

        </div>
    </div>
</div>




</body>
</html>
