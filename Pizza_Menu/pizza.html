<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- JS -->
    <script src="./Pizza_JS/pizza.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./Pizza_CSS/pizza.css">

    <title>Document</title>
</head>
<body>
    
    <div id="menuBG">


        <div class="center">
            <h1 style="margin: 0 0px 0 0px">Pizza Drill Tutorial</h1>
            <input type="button" id="btnOrder" onclick="getReceipt();" value="Place Order">
        </div>
        
        <form action="" id="frmMenu">
            
            <!-- size -->
            <div class="menu left">
                <h3>Size:</h3>
                <input type="radio" class="size" name="Size" value="Personal Pizza">Personal Pizza<br>
                <input type="radio" class="size" name="Size" value="Small Pizza">Small Pizza<br>
                <input type="radio" class="size" name="Size" value="Medium Pizza">Medium Pizza<br>
                <input type="radio" class="size" name="Size" value="Large Pizza" checked>Large Pizza<br>
                <input type="radio" class="size" name="Size" value="Extra Large Pizza">Extra Large Pizza<br>
            </div>

            <!-- Vegetables -->
            <div class="menu right">
                <h3>Vegetables:</h3>
                <input type="checkbox" class="toppings" name="Topping" value="Mushroom">Mushroom<br>
                <input type="checkbox" class="toppings" name="Topping" value="Red Pepper">Red Pepper<br>
                <input type="checkbox" class="toppings" name="Topping" value="Onion">Onion<br>
                <input type="checkbox" class="toppings" name="Topping" value="Olive">Olive<br>
                <input type="checkbox" class="toppings" name="Topping" value="Hot Pepper">Hot Pepper<br>
                <input type="checkbox" class="toppings" name="Topping" value="Tomato">Tomato<br>
            </div>

            <!-- toppings -->
            <div class="menu right">
                <h3>Meats:</h3>
                <input type="checkbox" class="toppings" name="Topping" value="Pepperoni">Pepperoni<br>
                <input type="checkbox" class="toppings" name="Topping" value="Sausage">Sausage<br>
                <input type="checkbox" class="toppings" name="Topping" value="Canadian Bacon">Canadian Bacon<br>
                <input type="checkbox" class="toppings" name="Topping" value="Ground Beef">Ground Beef<br>
                <input type="checkbox" class="toppings" name="Topping" value="Anchovy">Anchovy<br>
                <input type="checkbox" class="toppings" name="Topping" name="Chicken">Chicken<br>
                <input type="checkbox" class="toppings" name="Topping" name="Ham">Ham<br>
            </div>

            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>

        </form>



    </div>



</body>
</html>
