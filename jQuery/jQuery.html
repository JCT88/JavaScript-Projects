<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<script>

$(document).ready(function(){

    // use \ to create line breaks
    $('html').append(
        '<body>\
            <div id="container">\
                <div id="inner">\
                    <h1> Basic jQuery</h1>\
                        <p id="1">Paragraph 1</p>\
                        <p id="2">Paragraph 2</p>\
                        <p id="3">Paragraph 3</p>\
                </div>\
            </div>\
        </body>'
    );

    // use curly brackets to create declarations
    $('p').css({"color":"red"})
    $('#2').css({"color":"blue"})

    // handle click event
    $('#2').click(function(){

        // if the element is hidden
        if ($('h1').is(":hidden")){
            $('h1').fadeIn(600)


        // if the element is not hidden
        } else if (!$('h1').is(":hidden")){
            $('h1').fadeOut(500)
        }
    })

})

</script>

</html>
